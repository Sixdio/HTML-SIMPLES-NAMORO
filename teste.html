<!DOCTYPE html>
<html>
<head>
	<title>Ficar impaciente ou receber três cheirinhos do Dio?</title>
	<style>
		body {
			background-color: #ff0000;
			text-align: center;
			padding-top: 50px;
		}

		button {
			background-color: #ffffff;
			color: #ff0000;
			font-size: 24px;
			font-weight: Verdana;
			padding: 20px 40px;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			margin: 20px;
		}

		button:hover {
			background-color: #ff9999;
			color: #ffffff;
		}
	</style>
</head>
<body>
	<h1 style="color: #ffffff;">Ficar impaciente ou receber três cheirinhos do Dio?</h1>
	<button id="sim">Sim</button>
	<button id="nao">Não</button>

	<script>
		var nao = document.getElementById("nao");
		nao.addEventListener("mouseover", function() {
			var randomX = Math.floor(Math.random() * window.innerWidth);
			var randomY = Math.floor(Math.random() * window.innerHeight);
			nao.style.position = "absolute";
			nao.style.top = randomY + "px";
			nao.style.left = randomX + "px";
		});

		var sim = document.getElementById("sim");
		sim.addEventListener("click", function() {
			window.location.href = "COLOCA ALGUMA URL (LINK AQUI DENTRO DAS ASPAS DUPLAS E PRONTO...";
		});
	</script>
  
</body>
</html>
